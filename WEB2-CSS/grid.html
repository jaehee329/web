<!doctype html>
<html>
<head>
  <title>WEB2 - CSS</title>
  <meta charset="utf-8">
  <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns: 2fr 1fr;
    }
    div{
      border:5px solid gray;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
  <span>NAVIGATION</span>
  <span>ARTICLE</span>
</body>
</html>
